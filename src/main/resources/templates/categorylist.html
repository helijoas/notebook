<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
	<head>
		<title>Notebook</title>
		<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	</head>
	<body>
		<div>
			<h2>Manage categories</h2>
			<p>View or manage all categories or</br>
			<a th:href="@{/admin/addcategory}">add a new category</a>.</p>
		</div>
		<div>
			<table>
				<tbody>
					<tr>
						<th>Category</th>
						<th></th>
						<th></th>
					</tr>
					<tr th:each="category:${categories}">
						<td th:text="${category.categoryName}"></td>
						<td><a th:href="@{/admin/editcategory/{id} (id=${category.categoryId})}">Edit</a></td>
						<td><a th:href="@{/admin/deletecategory/{id} (id=${category.categoryId})}">Delete</a></td>
					</tr>
				</tbody>
			</table>
		</div>
		<div>
			<p><a href="/notelist">Return to the list of notes</a></p>
		</div>
	</body>
</html>
